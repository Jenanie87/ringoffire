<h2 mat-dialog-title>Add new Player</h2>
<mat-dialog-content>
  <p>What's the name of the player?</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="inputName" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="inputName" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
